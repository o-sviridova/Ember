@import services.OrganizationService
@(account: Account)

<script src="@routes.Assets.versioned("javascripts/ember/organization-search.js")" type="text/javascript"></script>

<div>
    <div xmlns:vertical-align="http://www.w3.org/1999/xhtml">
        <div class="container">
            <div class="row">
                <div class="col-md-9" align="left">
                    <h5>
                        Search
                    </h5>
                    <form id="search-form-organizations">
                        <input type="text" id="search-query-organizations"/>
                        <button type="submit">Search</button>
                    </form>
                </div>
                <div class="col-md-3" align="right">
                    <p><a class="btn btn-primary" href="@routes.OrganizationController.create()">Create</a></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" align="left">
                    <div id="search_result_organizations">
                        @organizations.search_result(OrganizationService.getAllOrganizations)
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
