@(page: String, isLoggedIn: Boolean, account: Account)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@page</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-grid.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-reboot.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/index.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/web-fonts-with-css/css/fontawesome-all.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/container-maxwidth-boost.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/vacancies.css")">


        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <script type="text/javascript" src="@routes.RouteController.javascriptRoutes"></script>

        <script src="@routes.Assets.versioned("javascripts/jquery-3.3.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery.autocomplete.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.bundle.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/d3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/svg-with-js/js/fontawesome-all.js")" type="text/javascript"></script>
    </head>
    <body>
        <section id="top">
            <div class="wrapper">
                <form class="float-left" action="@routes.LoginController.index()">
                        <button type="submit" class="btn btn-warning"><i class="fas fa-lightbulb"></i></button>
                </form>

                @if(isLoggedIn) {
                    <form class="float-right" action="@routes.LoginController.logout()">
                        <button type="submit" class="btn btn-warning">Log out</button>
                    </form>
                    <form class="float-right" action="@routes.LoginController.home()">
                            <button type="submit" class="btn btn-warning">@account.username</button>
                    </form>
                } else {
                    <div>
                    <form class="float-right" action="@routes.LoginController.login()">
                        <button type="submit" class="btn btn-warning">Sign in</button>
                     </form>
                    </div>
                }
            </div>
        </section>
        @if(flash.contains("error")) {
            <div class="alert alert-warning alert-dismissible fade show" role="alert" >
                @flash.get("error")
                <button style="padding: 0px 0px 0px 0px !important;border: none;vertical-align: top;height: auto;line-height: auto;"
                    type="submit" class="btn btn-warning close" data-dismiss="alert" aria-label="Close">
                    <i class="fa fa-window-close" aria-hidden="true"></i>
                </button>

                <!--a style="padding: 0px 0px 0px 0px !important;border: none;vertical-align: top;height: auto;line-height: auto;float:left;"
                   class="close" data-dismiss="alert" aria-label="Close">
                    x
                </a-->
            </div>
        }
        @content

        @* if(flash.containsKey("error")) {
        <div id="error-message" class="text-danger">
            @flash.get("error")
        </div>
        } *@

        <!--script src="../assets/javascripts/jquery.autocomplete.js"></script-->
    </body>
</html>
