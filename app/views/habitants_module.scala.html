@import services.HabitantService
@import services.OrganizationService
@(account: Account)


<script src="@routes.Assets.versioned("javascripts/ember/habitant-search.js")" type="text/javascript"></script>

<div>
    <div xmlns:vertical-align="http://www.w3.org/1999/xhtml">
        <div class="container">
            <div class="row">
                <div class="col-md-9" align="left">
                    <h5>
                        Search
                    </h5>
                    <form id="search-form">
                        <select id="search-type-select">
                            <option value="-1">company</option>
                            @for(organization <- OrganizationService.getAllOrganizations) {
                            <option value="@organization.id">@organization.name</option>
                            }
                        </select>
                        <select id="wc-select">
                            <option value="">Working capacity</option>
                            <option value="true">Capable</option>
                            <option value="false">Incapable</option>
                        </select>
                        <input type="text" id="search-query"/>
                        <button type="submit">Search</button>
                    </form>
                </div>
                <div class="col-md-3" align="right">
                    <p><a class="btn btn-primary" href="@routes.HabitantController.create()">Create</a></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" align="left" id="search_result">
                    @habitants.search_result(HabitantService.getHabitants)
                </div>
            </div>
        </div>
    </div>
</div>
